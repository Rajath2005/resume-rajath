<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rajath Kiran A - Resume</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              serif: ['Merriweather', 'serif'],
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              paper: '#ffffff',
              ink: '#1a1a1a',
              accent: '#2563eb',
              darkPaper: '#0f172a',
              darkInk: '#f1f5f9',
            },
            screens: {
              print: { raw: 'print' },
            },
            animation: {
              'fade-in': 'fadeIn 0.6s ease-out forwards',
              'slide-up': 'slideUp 0.5s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom print styles to ensure exact A4 replication */
      @media print {
        @page {
          margin: 0;
          size: A4;
        }
        html, body {
          height: 100%;
          background: white !important;
          color: black !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        body {
          margin: 0;
          padding: 0;
        }
        .no-print {
          display: none !important;
        }
        .print-force-black {
          color: black !important;
        }
        .print-hidden {
          display: none !important;
        }
        a {
          text-decoration: none !important;
          color: black !important;
        }
        /* Ensure specific elements break correctly */
        .page-break {
          page-break-before: always;
        }
        /* Override dark mode for print */
        .dark {
          color: black !important;
          background: white !important;
        }
        .dark * {
          color: black !important;
          background: transparent !important;
          border-color: #000 !important;
        }
      }
      
      /* Web scrollbar customization */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      
      /* Smooth transitions for theme toggle */
      body, .paper-shadow {
        transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>
</head>
  <body class="bg-gray-100 text-ink antialiased selection:bg-blue-100 selection:text-blue-900 dark:bg-slate-900 dark:selection:bg-blue-900 dark:selection:text-blue-100 transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
